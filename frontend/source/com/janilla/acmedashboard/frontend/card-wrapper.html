<article>
  <single-card data-type="collected" data-title="Collected">
    <intl-format data-type="amount" data-value="${paidAmount}"></intl-format>
  </single-card>
  <single-card data-type="pending" data-title="Pending">
    <intl-format data-type="amount" data-value="${pendingAmount}"></intl-format>
  </single-card>
  <single-card data-type="invoices" data-title="Total Invoices">
    <intl-format data-value="${invoiceCount}"></intl-format>
  </single-card>
  <single-card data-type="customers" data-title="Total Customers">
    <intl-format data-value="${customerCount}"></intl-format>
  </single-card>
</article>
