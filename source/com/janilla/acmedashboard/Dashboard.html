<template id="Dashboard-Layout">
	<aside data-render="nav"></aside>
	<main>
		<div data-render="page"></div>
	</main>
</template>

<template id="Dashboard-Nav">
	<aside class="Nav">
		<header>
			<div data-render="logo"></div>
		</header>
		<ul>
			<li data-render="links"></li>
			<li></li>
			<li>
				<form>
					<button>
						<svg data-render="icons.power"></svg>
						Sign Out
					</button>
				</form>
			</li>
		</ul>
	</aside>
</template>

<template id="Dashboard-NavLink">
	<li>
		<a href="${path}">
			<svg data-render="icon"></svg>
			${text}
		</a>
	</li>
</template>

<template id="Dashboard">
	<article class="Dashboard">
		<h1>Dashboard</h1>
		<div>
			<article class="cards">
				<article data-render="cards"></article>
			</article>
			<article class="revenue">
				<h2>Recent Revenue</h2>
				<div>
					<div data-render="revenueChart"></div>
					<footer>
						<svg data-render="icons.calendar"></svg>
						<h3>Last 12 months</h3>
					</footer>
				</div>
			</article>
			<article class="invoices">
				<h2>Latest Invoices</h2>
				<div>
					<div class="list">
						<article data-render="invoices"></article>
					</div>
					<footer>
						<svg data-render="icons.arrow-path"></svg>
						<h3>Updated just now</h3>
					</footer>
				</div>
			</article>
		</div>
	</article>
</template>

<template id="Dashboard-Card">
	<article class="Card">
		<div>
			<svg data-render="icon"></svg>
			<h3>${title}</h3>
		</div>
		<p>${value}</p>
	</article>
</template>

<template id="Dashboard-Chart">
	<div class="Chart">
		<div>
			<p data-render="yLabels"></p>
		</div>
		<div>
			<div data-render="bars"></div>
		</div>
	</div>
</template>

<template id="Dashboard-ChartYLabel">
	<p>${}</p>
</template>

<template id="Dashboard-ChartBar">
	<div style="height: ${height100}%"></div>
	<p>${xLabel}</p>
</template>

<template id="Dashboard-Invoice">
	<article class="Invoice">
		<img loading="lazy" src="${customer.imageUrl}" />
		<p>${customer.name}</p>
		<p>${customer.email}</p>
		<p>${amount}</p>
	</article>
</template>
