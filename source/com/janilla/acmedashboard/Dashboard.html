<template id="Dashboard-Layout">
	<aside render="nav"></aside>
	<main>
		<div render="page"></div>
	</main>
</template>

<template id="Dashboard-Nav">
	<aside class="Nav">
		<header>
			<div render="logo"></div>
		</header>
		<ul>
			<li render="links"></li>
			<li></li>
			<li>
				<form>
					<button>
						<svg render="icons.power"></svg>
						Sign Out
					</button>
				</form>
			</li>
		</ul>
	</aside>
</template>

<template id="Dashboard-NavLink">
	<li>
		<a href="{path}">
			<svg render="icon"></svg>
			{text}
		</a>
	</li>
</template>

<template id="Dashboard">
	<article class="Dashboard">
		<h1>Dashboard</h1>
		<div>
			<article class="cards">
				<article render="cards"></article>
			</article>
			<article class="revenue">
				<h2>Recent Revenue</h2>
				<div>
					<div render="revenueChart"></div>
					<footer>
						<svg render="icons.calendar"></svg>
						<h3>Last 12 months</h3>
					</footer>
				</div>
			</article>
			<article class="invoices">
				<h2>Latest Invoices</h2>
				<div>
					<div class="list">
						<article render="invoices"></article>
					</div>
					<footer>
						<svg render="icons.arrow-path"></svg>
						<h3>Updated just now</h3>
					</footer>
				</div>
			</article>
		</div>
	</article>
</template>

<template id="Dashboard-Card">
	<article class="Card">
		<div>
			<svg render="icon"></svg>
			<h3>{title}</h3>
		</div>
		<p>{value}</p>
	</article>
</template>

<template id="Dashboard-Chart">
	<div class="Chart">
		<div>
			<p render="yLabels"></p>
		</div>
		<div>
			<div render="bars"></div>
		</div>
	</div>
</template>

<template id="Dashboard-ChartYLabel">
	<p>{}</p>
</template>

<template id="Dashboard-ChartBar">
	<div style="height: {height100}%"></div>
	<p>{xLabel}</p>
</template>

<template id="Dashboard-Invoice">
	<article class="Invoice">
		<img src="{customer.imageUrl}" />
		<p>{customer.name}</p>
		<p>{customer.email}</p>
		<p>{amount}</p>
	</article>
</template>
