<template id="Dashboard-Layout">
	<aside>
		<!--
		<dashboard-nav></dashboard-nav>
		-->
	</aside>
	<main>
		<div data-render="page"></div>
	</main>
</template>

<template id="Dashboard">
	<article class="Dashboard">
		<h1>Dashboard</h1>
		<div>
			<article class="cards">
				<!--
				<dashboard-card type="collected" title="Collected" value="1"></dashboard-card>
				<dashboard-card type="pending" title="Pending" value="2"></dashboard-card>
				<dashboard-card type="invoices" title="Total Invoices" value="3"></dashboard-card>
				<dashboard-card type="customers" title="Total Customers" value="4"></dashboard-card>
				-->
			</article>
			<article class="revenue">
				<h2>Recent Revenue</h2>
				<div>
					<!--
					<div data-render="revenueChart"></div>
					-->
					<footer>
						<!--
						<hero-icon icon-name="calendar"></hero-icon>
						-->
						<h3>Last 12 months</h3>
					</footer>
				</div>
			</article>
			<article class="invoices">
				<h2>Latest Invoices</h2>
				<div>
					<div class="list">
						<!--
						<article data-render="invoices"></article>
						-->
					</div>
					<footer>
						<hero-icon icon-name="arrow-path"></hero-icon>
						<h3>Updated just now</h3>
					</footer>
				</div>
			</article>
		</div>
	</article>
</template>

<template id="Dashboard-Card">
	<article class="Card">
		<div>
			<svg data-render="icon"></svg>
			<h3>${title}</h3>
		</div>
		<p>${value}</p>
	</article>
</template>

<template id="Dashboard-Chart">
	<div class="Chart">
		<div>
			<p data-render="yLabels"></p>
		</div>
		<div>
			<div data-render="bars"></div>
		</div>
	</div>
</template>

<template id="Dashboard-ChartYLabel">
	<p>${}</p>
</template>

<template id="Dashboard-ChartBar">
	<div style="height: ${height100}%"></div>
	<p>${xLabel}</p>
</template>

<template id="Dashboard-Invoice">
	<article class="Invoice">
		<img loading="lazy" src="${customer.imageUrl}" />
		<p>${customer.name}</p>
		<p>${customer.email}</p>
		<p>${amount}</p>
	</article>
</template>
