<template id="Invoices">
	<article class="Invoices">
		<h1>Invoices</h1>
		<header>
			<label for="search" class="sr-only">Search</label>
			<div class="control">
				<input id="search" type="text" placeholder="Search invoices..." />
				<svg render="icons.magnifying-glass"></svg>
			</div>
			<a href="/dashboard/invoices/create" class="primary-button">
				<span>Create Invoice</span>
				<svg render="icons.plus"></svg>
			</a>
		</header>
		<section render="table"></section>
		<section render="pagination"></section>
	</article>
</template>

<template id="Invoices-Table">
	<section class="Table">
		<table>
			<thead>
				<tr>
					<th>Customer</th>
					<th>Email</th>
					<th>Amount</th>
					<th>Date</th>
					<th>Status</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr render="items"></tr>
			</tbody>
		</table>
	</section>
</template>

<template id="Invoices-TableRow">
	<tr>
		<td>
			<img loading="lazy" src="{customer.imageUrl}" />
			{customer.name}
		</td>
		<td>{customer.email}</td>
		<td>{amount}</td>
		<td>{date}</td>
		<td>
			<span render="status"></span>
		</td>
		<td>
			<a href="/dashboard/invoices/{id}/edit">
				<span class="sr-only">Edit</span>
				<svg render="icons.pencil"></svg>
			</a>
			<form>
				<input type="hidden" name="id" value="{id}" />
				<button>
					<span class="sr-only">Delete</span>
					<svg render="icons.trash"></svg>
				</button>
			</form>
		</td>
	</tr>
</template>

<template id="Invoices-TableStatus">
	<span class="{className}">
		{text}
		<svg render="icon"></svg>
	</span>
</template>

<template id="Invoices-Pagination">
	<section class="Pagination">
		<span render="previousItem"></span>
		<div>
			<span render="items"></span>
		</div>
		<span render="nextItem"></span>
	</section>
</template>

<template id="Invoices-PaginationItem">
	<span class="{active}">
		<div render="content"></div>
	</span>
</template>

<template id="Invoices-PaginationLink">
	<a href="{url}">
		<div render="content"></div>
	</a>
</template>
