<template id="Invoices">
	<article class="Invoices">
		<h1>Invoices</h1>
		<header>
			<label for="search" class="sr-only">Search</label>
			<div class="control">
				<input id="search" type="text" placeholder="Search invoices..." />
				<hero-icon icon-name="magnifying-glass"></hero-icon>
			</div>
			<a href="/dashboard/invoices/create" class="primary-button">
				<span>Create Invoice</span>
				<hero-icon icon-name="plus"></hero-icon>
			</a>
		</header>
		<section data-render="table"></section>
		<section data-render="pagination"></section>
	</article>
</template>

<template id="Invoices-Table">
	<section class="Table">
		<table>
			<thead>
				<tr>
					<th>Customer</th>
					<th>Email</th>
					<th>Amount</th>
					<th>Date</th>
					<th>Status</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr data-render="items"></tr>
			</tbody>
		</table>
	</section>
</template>

<template id="Invoices-TableRow">
	<tr>
		<td>
			<img loading="lazy" src="${customer.imageUrl}" />
			${customer.name}
		</td>
		<td>${customer.email}</td>
		<td>${amount}</td>
		<td>${date}</td>
		<td>
			<span data-render="status"></span>
		</td>
		<td>
			<a href="/dashboard/invoices/${id}/edit">
				<span class="sr-only">Edit</span>
				<hero-icon icon-name="pencil"></hero-icon>
			</a>
			<form>
				<input type="hidden" name="id" value="${id}" />
				<button>
					<span class="sr-only">Delete</span>
					<hero-icon icon-name="trash"></hero-icon>
				</button>
			</form>
		</td>
	</tr>
</template>

<template id="Invoices-TableStatus">
	<span class="${className}">
		${text}
		<svg data-render="icon"></svg>
	</span>
</template>

<template id="Invoices-Pagination">
	<section class="Pagination">
		<span data-render="previousItem"></span>
		<div>
			<span data-render="items"></span>
		</div>
		<span data-render="nextItem"></span>
	</section>
</template>

<template id="Invoices-PaginationItem">
	<span class="${active}">
		<div data-render="content"></div>
	</span>
</template>

<template id="Invoices-PaginationLink">
	<a href="${url}">
		<div data-render="content"></div>
	</a>
</template>
