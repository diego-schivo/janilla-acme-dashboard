<template id="Customers">
	<article class="Customers">
		<h1>Customers</h1>
		<header>
			<label for="search" class="sr-only">Search</label>
			<div class="control">
				<input id="search" type="text" placeholder="Search customers..." />
				<hero-icon icon-name="magnifying-glass"></hero-icon>
			</div>
		</header>
		<section data-render="table"></section>
	</article>
</template>

<template id="Customers-Table">
	<section class="Table">
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Total Invoices</th>
					<th>Total Pending</th>
					<th>Total Paid</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr data-render="items"></tr>
			</tbody>
		</table>
	</section>
</template>

<template id="Customers-TableRow">
	<tr>
		<td>
			<img loading="lazy" src="${imageUrl}" />
			${name}
		</td>
		<td>${email}</td>
		<td>${invoiceCount}</td>
		<td>${pendingAmount}</td>
		<td>${paidAmount}</td>
	</tr>
</template>
