<h1>Customers</h1>
<header>
	<label for="search" class="sr-only">Search</label>
	<div class="control">
		<input id="search" type="text" value="${query}" placeholder="Search customers..." />
		<hero-icon data-name="magnifying-glass"></hero-icon>
	</div>
</header>
<section>
	<!--${articles}-->

	<template id="article">
		<article>
			<ul>
				<li>
					<img loading="lazy" src="${imageUrl}" />
					<span>${name}</span>
					<span>${email}</span>
				</li>
				<li>
					<dl>
						<div>
							<dt>Pending:</dt>
							<dd>
								<intl-format data-type="amount" data-value="${pendingAmount}"></intl-format>
							</dd>
						</div>
						<div>
							<dt>Paid:</dt>
							<dd>
								<intl-format data-type="amount" data-value="${paidAmount}"></intl-format>
							</dd>
						</div>
					</dl>
				</li>
				<li>
					<p>
						<span>${invoiceCount}</span> invoices
					</p>
				</li>
			</ul>
		</article>
	</template>

	<template id="article-skeleton">
		<article class="skeleton">
			<ul>
				<li>
					<div></div>
					<div></div>
					<div></div>
				</li>
				<li>
					<dl>
						<div>
							<dd>
								<div></div>
							</dd>
						</div>
						<div>
							<dd>
								<div></div>
							</dd>
						</div>
					</dl>
				</li>
				<li>
					<p>
						<div></div>
					</p>
				</li>
			</ul>
		</article>
	</template>
</section>
<section>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Total Invoices</th>
				<th>Total Pending</th>
				<th>Total Paid</th>
			</tr>
		</thead>
		<tbody>
			<!--${rows}-->
		</tbody>
	</table>

	<template id="row">
		<tr>
			<td>
				<img loading="lazy" src="${imageUrl}" />
				<span>${name}</span>
			</td>
			<td>${email}</td>
			<td>${invoiceCount}</td>
			<td>
				<intl-format data-type="amount" data-value="${pendingAmount}"></intl-format>
			</td>
			<td>
				<intl-format data-type="amount" data-value="${paidAmount}"></intl-format>
			</td>
		</tr>
	</template>

	<template id="row-skeleton">
		<tr>
			<td>
				<div></div>
			</td>
			<td>
				<div></div>
			</td>
			<td>
				<div></div>
			</td>
			<td>
				<div></div>
			</td>
			<td>
				<div></div>
			</td>
		</tr>
	</template>
</section>
