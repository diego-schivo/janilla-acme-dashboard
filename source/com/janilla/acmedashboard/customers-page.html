<h1>Customers</h1>

<header>
	<label for="search" class="sr-only">Search</label>
	<div class="control">
		<input id="search" type="text" placeholder="Search customers..." />
		<hero-icon data-name="magnifying-glass"></hero-icon>
	</div>
</header>

<section>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Total Invoices</th>
				<th>Total Pending</th>
				<th>Total Paid</th>
			</tr>
		</thead>
		<tbody>
			<!--${rows}-->
		</tbody>
	</table>

	<template>
		<tr>
			<td>
				<div></div>
			</td>
			<td>
				<div></div>
			</td>
			<td>
				<div></div>
			</td>
			<td>
				<div></div>
			</td>
			<td>
				<div></div>
			</td>
		</tr>
	</template>

	<template>
		<tr>
			<td>
				<img loading="lazy" src="${imageUrl}" />
				<span>${name}</span>
			</td>
			<td>${email}</td>
			<td>${invoiceCount}</td>
			<td>
				<intl-format data-type="amount" data-value="${pendingAmount}"></intl-format>
			</td>
			<td>
				<intl-format data-type="amount" data-value="${paidAmount}"></intl-format>
			</td>
		</tr>
	</template>
</section>
