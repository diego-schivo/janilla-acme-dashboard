<template id="Login">
	<article class="Login">
		<header>
			<div data-render="logo"></div>
		</header>
		<form>
			<div>
				<h1>Please log in to continue.</h1>
				<div>
					<label for="email">Email</label>
					<div class="control">
						<input id="email" name="email" type="email" placeholder="Enter your email address" required />
						<svg data-render="icons.at-symbol"></svg>
					</div>
				</div>
				<div>
					<label for="password">Password</label>
					<div class="control">
						<input id="password" name="password" type="password" placeholder="Enter password" required minlength="6" />
						<svg data-render="icons.key"></svg>
					</div>
				</div>
				<button class="primary-button">
					Log in
					<svg data-render="icons.arrow-right"></svg>
				</button>
			</div>
		</form>
	</article>
</template>
