<template id="login-page-template">
	<link href="/login-page.css" rel="stylesheet" />
	<header>
		<div data-render="logo"></div>
	</header>
	<form>
		<div>
			<h1>Please log in to continue.</h1>
			<div>
				<label for="email">Email</label>
				<div class="control">
					<input id="email" name="email" type="email" placeholder="Enter your email address" required />
					<hero-icon icon-name="at-symbol"></hero-icon>
				</div>
			</div>
			<div>
				<label for="password">Password</label>
				<div class="control">
					<input id="password" name="password" type="password" placeholder="Enter password" required minlength="6" />
					<hero-icon icon-name="key"></hero-icon>
				</div>
			</div>
			<button class="primary-button">
				Log in
				<hero-icon icon-name="arrow-right"></hero-icon>
			</button>
		</div>
	</form>
</template>
